<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div class="todoitem-container">
  
    <div class="header">
      <span>Todo List</span>
    </div> 
    
      <button id="plus" class="plus" (click)="addNewItem()">
        +
      </button>
    

    <div class="input">
      <input class="new-todoitem-input"
        placeholder="   Add New Task ..."
        type="text"
        id="name" 
        name="name"
        required
        minlength="1" 
        maxlength="100" 
        size="30" 
        [(ngModel)]="newItem.value" 
        (keyup.enter)="addNewItem()"> 
    </div>
  
    <div class="items">
      <ul> 
        <li class="list" *ngFor="let item of items" [ngClass]="{'todolist-item-checked': item.checked}" >
          <div class="">
                <div class="flex">{{item.value}}</div>
                <div class="flex2">
                  <button class="btn-check" (click)="onClick(item)"><mat-icon>done</mat-icon></button>
                  <button class="btn-del" (click)="Del(item)"><mat-icon>delete</mat-icon></button>
                </div>
          </div>  
        </li>
      </ul> 
    </div>
  </div>
